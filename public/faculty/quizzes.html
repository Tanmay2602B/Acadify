        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Acadify - Quiz Management</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <style>
                body {
                    font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
                    background: radial-gradient(circle at 25% -10%, rgba(14, 165, 233, 0.3), transparent 45%),
                        radial-gradient(circle at 80% 0%, rgba(236, 72, 153, 0.25), transparent 35%),
                        #020617;
                    min-height: 100vh;
                }

                .glass-panel {
                    background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.55));
                    border: 1px solid rgba(255, 255, 255, 0.08);
                    box-shadow: 0 20px 45px rgba(2, 6, 23, 0.55);
                    backdrop-filter: blur(18px);
                }

                .glass-soft {
                    background: rgba(255, 255, 255, 0.05);
                    border: 1px solid rgba(255, 255, 255, 0.07);
                    backdrop-filter: blur(12px);
                }

                .modal {
                    backdrop-filter: blur(12px);
                }
            </style>
        </head>

        <body class="text-slate-100">
            <header class="sticky top-0 z-30 border-b border-white/10 backdrop-blur-xl bg-slate-900/80">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="h-11 w-11 rounded-2xl bg-gradient-to-br from-amber-500 via-orange-500 to-rose-500 flex items-center justify-center shadow-lg">
                            <i class="fas fa-file-pen text-white text-xl"></i>
                        </div>
                        <div>
                            <p class="text-xs uppercase tracking-[0.35em] text-slate-400">Acadify</p>
                            <h1 class="text-lg font-semibold">Quiz Management</h1>
                        </div>
                    </div>
                    <a href="dashboard-enhanced.html"
                        class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 text-sm font-medium transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </header>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
                <!-- Actions Bar -->
                <div
                    class="glass-panel rounded-3xl p-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-semibold">All Quizzes</h2>
                        <p class="text-sm text-slate-400">Manage your assessments and questions.</p>
                    </div>
                    <a href="create-quiz.html"
                        class="px-5 py-3 rounded-2xl bg-gradient-to-r from-amber-500 to-rose-500 font-semibold shadow-lg text-white hover:shadow-amber-500/20 transition">
                        <i class="fas fa-plus mr-2"></i>Create New Quiz
                    </a>
                </div>

                <!-- Quizzes List -->
                <div id="quizzesList" class="grid grid-cols-1 lg:grid-cols-2 gap-5">
                    <div class="glass-panel rounded-3xl p-6 text-sm text-slate-400">Loading assessments...</div>
                </div>
            </main>

            <script>
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');

                if (!token || user.role !== 'faculty') {
                    window.location.href = '../login.html';
                }

                // Load Quizzes
                async function loadQuizzes() {
                    try {
                        const response = await fetch('/api/exams/faculty', {
                            headers: { Authorization: `Bearer ${token}` }
                        });
                        const data = await response.json();
                        const container = document.getElementById('quizzesList');

                        if (!data.exams || data.exams.length === 0) {
                            container.innerHTML = '<div class="glass-panel rounded-3xl p-6 text-sm text-slate-400">No assessments created.</div>';
                            return;
                        }

                        container.innerHTML = data.exams.map(quiz => `
                    <div class="glass-panel rounded-3xl p-6 space-y-3">
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="text-lg font-semibold">${quiz.title}</p>
                                <p class="text-xs text-slate-400">${quiz.program} Sem ${quiz.semester} Â· ${quiz.subject}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full bg-emerald-500/20 text-emerald-300 text-xs">Active</span>
                        </div>
                        <p class="text-sm text-slate-300 line-clamp-2">${quiz.description || 'No description'}</p>
                        <div class="flex items-center gap-4 text-xs text-slate-400">
                            <span><i class="fas fa-clock mr-1"></i>${quiz.duration} mins</span>
                            <span><i class="fas fa-list-ol mr-1"></i>${quiz.questions ? quiz.questions.length : 0} Questions</span>
                        </div>
                        <div class="flex gap-3 pt-2">
                            <a href="quiz-results.html?id=${quiz.exam_id}" class="flex-1 glass-soft rounded-2xl px-4 py-2 text-sm text-center hover:bg-white/10 transition">
                                <i class="fas fa-chart-line mr-1"></i>Results
                            </a>
                            <button class="rounded-2xl bg-rose-500/30 px-4 py-2 text-sm text-rose-100 hover:bg-rose-500/40 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                    } catch (error) {
                        console.error(error);
                    }
                }

                loadQuizzes();
            </script>
        </body>

        </html>
