<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .program {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Programs in localStorage</h1>
    
    <div>
        <button onclick="loadPrograms()">Load Programs</button>
        <button onclick="clearPrograms()">Clear All Programs</button>
        <button onclick="addTestProgram()">Add Test Program</button>
    </div>
    
    <h2>Raw Data:</h2>
    <pre id="rawData"></pre>
    
    <h2>Programs List:</h2>
    <div id="programsList"></div>
    
    <script>
        function loadPrograms() {
            const raw = localStorage.getItem('programs');
            document.getElementById('rawData').textContent = raw || 'No data';
            
            if (raw) {
                const programs = JSON.parse(raw);
                const container = document.getElementById('programsList');
                
                if (programs.length === 0) {
                    container.innerHTML = '<p>No programs found</p>';
                } else {
                    container.innerHTML = programs.map((p, i) => `
                        <div class="program">
                            <h3>${i + 1}. ${p.name} (${p.code})</h3>
                            <p>Duration: ${p.duration} years | Semesters: ${p.semesters}</p>
                            <p>Department: ${p.department || 'N/A'}</p>
                            <p>Description: ${p.description || 'N/A'}</p>
                            <button onclick="deleteProgram(${i})">Delete</button>
                        </div>
                    `).join('');
                }
            }
        }
        
        function clearPrograms() {
            if (confirm('Clear all programs?')) {
                localStorage.removeItem('programs');
                loadPrograms();
                alert('Programs cleared!');
            }
        }
        
        function addTestProgram() {
            const programs = JSON.parse(localStorage.getItem('programs') || '[]');
            const testProgram = {
                name: 'Test Program ' + (programs.length + 1),
                code: 'TEST' + (programs.length + 1),
                duration: 3,
                semesters: 6,
                department: 'Test Department',
                description: 'Test description',
                createdAt: new Date().toISOString()
            };
            programs.push(testProgram);
            localStorage.setItem('programs', JSON.stringify(programs));
            loadPrograms();
            alert('Test program added!');
        }
        
        function deleteProgram(index) {
            const programs = JSON.parse(localStorage.getItem('programs') || '[]');
            programs.splice(index, 1);
            localStorage.setItem('programs', JSON.stringify(programs));
            loadPrograms();
            alert('Program deleted!');
        }
        
        // Load on page load
        loadPrograms();
    </script>
</body>
</html>
